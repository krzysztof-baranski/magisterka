<div class="others-settings">
	<div class="units">
		<h3>Units:</h3>
		<div (click)="changeValue($event, 'units', 0)">
			<input type="radio" name="units" [checked]="OTHERS.units.selected === 0">
			<label>Kilometres</label>
		</div>
		<div (click)="changeValue($event, 'units', 1)">
			<input type="radio" name="units" [checked]="OTHERS.units.selected === 1">
			<label>Miles</label>
		</div>
	</div>
	<hr />
	<h3>Memory usage (%):</h3>
	<div class="settings-controls">
		<button [disabled]="true">-</button>
		<meter value="{{ OTHERS['memory'] }}" max="100"></meter>
		<button [disabled]="true">+</button>
	</div>
