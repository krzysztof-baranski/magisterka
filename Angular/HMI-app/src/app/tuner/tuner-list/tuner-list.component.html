  tuner-list works!

<div class="list-container">
	<ul>
		<li *ngFor="let item of listItems" class="list-item" (click)="playStation(item)">
			<span class="fav-ico-container">
				<img *ngIf="item.isFavorite" class="fav-ico" src="assets/media/favorite_icon.png">
			</span>
			<span>{{ item.name }}</span>
		</li>
	</ul>
</div>
