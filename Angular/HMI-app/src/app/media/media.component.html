<div>
	<app-source-selector (selectOption)="selectSource($event)" [component]="'media'" [currentSource]="currentSource"></app-source-selector>
	<div class="track-title">
		<span class="fav-ico-container">
			<img *ngIf="currentTrack?.isFavorite" class="fav-ico" src="assets/media/favorite_icon.png">
		</span>
		<span>
			{{ currentTrack.title }}
		</span>
	</div>
	<div class="track-info">
		<div>
			<progress value="34" max="100"></progress>
		</div>
		<div class="time-info">
			<span class="current-time">1:00</span>
			<span [hidden]="(!currentTrack.trackID && currentTrack.trackID != 0) || !mediaService.listItems.length" class="track-number">Track {{ currentTrack.trackID + 1 }}/{{ mediaService.listItems.length }}</span>
			<span [hidden]="currentTrack.trackID >= 0 && mediaService.listItems.length" class="track-number">Track --/--</span>
			<span class="total-time">3:02</span>
		</div>
	</div>
	<div class="controls">
		<button name="prev" (click)="prevTrack()"></button>
		<button class="list-button" (click)="openList()">LIST</button>
		<button name="next"  (click)="nextTrack()" style="transform: rotateY(180deg);"></button>
	</div>
	<div class="cover-art">
		<div class="cover-art-image"></div>
	</div>
</div>
