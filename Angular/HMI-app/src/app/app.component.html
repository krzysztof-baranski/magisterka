<div [ngClass]="{ 'menu-items-animated-down': clicked, 'menu-items-animated-up': !clicked }" >
    <nav class="nav-barr">
        <div class="menu-items" >
            <div routerLink="/" class="menu-item" (click)="clicked = true">
                <h2>
                    <img src="/assets/general/close.png">
                    <a>BACK</a>
                </h2>
            </div>
            <div routerLink="tuner" class="menu-item" (click)="clicked = false">
                <h2>
                    <img src="/assets/general/radio.png">
                    <a>TUNER</a>
                </h2>
            </div>

            <div routerLink="media" class="menu-item" (click)="clicked = false">
                <h2>
                    <img src="/assets/general/media.png">
                    <a>MEDIA</a>
                </h2>
            </div>

            <div routerLink="navigation" class="menu-item" (click)="clicked = false">
                <h2>
                    <img src="/assets/general/navigation.png">
                    <a>NAVI</a>
                </h2>
            </div>

            <div routerLink="settings" class="menu-item" (click)="clicked = false">
                <h2>
                    <img src="/assets/general/settings.png">
                    <a>SETTINGS</a>
                </h2>
            </div>  
            <hr>
        </div>
        <div class="date-container">
            <h2>
              <div class="date">{{ updateWatch() }}</div>
          </h2>
        </div>
    </nav>
    <br>
    <div class="router-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
